<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="contenido">
        <section class="contenido__encriptador">
            <h1>Encriptador de Texto</h1>
            <div class="contenido__encriptador__elementos">
                <textarea class="contenido__encriptador__elementos__texto" id="textAreaEncriptada"></textarea>
                <button type="button" class="contenido__encriptador__elementos__boton" id="botonEncriptar">Encriptar</button>
            </div>
            <div class="contenido__desencriptador">
                <h2 class="contenido__desencriptador__titulo">palabra encriptada</h2>
                <input type="checkbox" class="contenido__desencriptador__checkbox">
            </div>
            <button type="button" class="contenido__desencriptador__boton" id="botonDesencriptar">Desencriptar</button>
            <div class="contenido__encriptador__mensaje" id="mensaje"></div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
