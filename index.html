<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav class="header__menu">
            <a href="" class="header__menu__link"><img src="./img/alura.png" alt="Logo Alura"></a>
            <a href="" class="header__menu__link">Sobre Mi</a>
        </nav>
    </header>
    <main class="contenido">
        <section class="contenido__encriptador">
           <h1>Challenger Alura Latam: <strong>Encriptador de Texto</strong></h1>
            <div class="contenido__encriptador__elementos">
                <textarea class="contenido__encriptador__elementos__texto" id="textAreaEncriptada" maxlength="800"></textarea>
                <div class="contenido__botones">
                    <button type="button" class="contenido__encriptador__elementos__boton" id="botonEncriptar">Encriptar</button>
                    <!--<button type="button" class="contenido__desencriptador__boton" hidden id="botonDesencriptar">Desencriptar</button>-->
                </div>
            </div>
            <div id="contenedor1"></div>
            <div class="contenido__encriptador__mensaje" id="mensaje"></div>
            <div id="listaFrases" class=""><br></br></div>
        </section>
    </main>
    <footer>
        <span>Challenger Oracle Alura Latam </span>
        <p> Desarrollado por Seba Dorado 2024</p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
