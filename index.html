<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <!--Iconos de Font Awesome Version 6-->
    <script src="https://kit.fontawesome.com/62425d8247.js" crossorigin="anonymous"></script>
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!--Estilos-->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav class="header__menu">
            <a href="" class="header__menu__link"><!--<img src="./alura.png" alt="Logo Alura">--><i data-feather="award" class="header__menu__icono_menu"></i></a>
            <a href="" class="header__menu__link"><span>Challenger Oracle Next Education Alura Latam </span></a>
        </nav>
    </header>
    <main class="contenido">
        <section class="contenido__encriptador">
           <h1>Challenger Alura Latam: <strong>Encriptador de Texto</strong></h1>
            <div class="contenido__encriptador__elementos">
                <textarea class="contenido__encriptador__elementos__texto" id="textAreaEncriptada" maxlength="800"></textarea>
                <div class="contenido__botones">
                    <button type="button" class="contenido__encriptador__elementos__boton" id="botonEncriptar">Encriptar<i data-feather="save" class="listaFrases__icono__encriptar"></i></button>
                    <button type="button" class="contenido__desencriptador__boton" id="botonDesencriptar">Desenriptar<i data-feather="unlock" class="listaFrases__icono__desencriptar"></i></button>
                </div>
            </div>
            
            <!--<div id="contenedor1"></div>-->
            <div class="contenido__encriptador__mensaje" id="mensaje"></div>
            <!--<div class="contenedor1" id="contenedor1"></div>-->
            <div id="listaFrases"></div>
        </section>
    </main>
    <footer>
        <!--<span>Challenger Oracle Alura Latam </span>-->
        <p> Desarrollado por Seba Dorado 2024</p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
